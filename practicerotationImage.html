<!DOCTYPE html>
<html>

<!-- https://bl.ocks.org/jebeck/raw/196406a3486985d2b92e/ -->
<!-- http://complexdan.com/svg-circleellipse-to-path-converter -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 400 400">
    <defs>
        <!-- The text path: see links above regarding coordinate system -->
        <path d="M0, 200a200, 200 0 1, 0 400, 0a200, 200 0 1, 0 -400, 0" id="txt-path"></path>
    </defs>

    <text fill="#D54E02" font-size="25.5" font-family="Helvetica Neue" font-weight="600">
        <!-- This is the magic -->
        <textPath startOffset="0" xlink:href="#txt-path">As the dawn began to break I had to surrender. The universe
            will have it's way; too powerful to master.</textPath>
    </text>
</svg>


<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        background: #FCEDBF;
    }

    svg:not(:root) {
        overflow: visible;
    }

    svg {
        height: auto;
        max-width: 100%;
        width: 200px;
    }
</style>

<script>
    function curvedText(time) {
        var tl = new TimelineMax({ repeat: -1 });
        var text = document.querySelector('svg textpath'),
            path = document.querySelector('svg defs path');

        var from = {
            transformOrigin: 'center center',
            rotation: 0
        };

        var to = {
            rotation: 360,
            ease: Linear.easeInOut
        };

        tl.fromTo([text, path], time, from, to);

        return tl;
    }

    curvedText(20);
</script>

</html>
