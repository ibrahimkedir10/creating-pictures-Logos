<!DOCTYPE html>

<html>

<header> Ibrahim Keidir's Bauhaus SVG</header>
<title> Ibrahim Keidir's Bauhaus SVG </title>
<!--Ibrahim Kedir-->

<body style="background-color: rgb(196, 158, 109); font-family: fantasy; color: rgb(56, 56, 40);">

    <svg width="600" height="200">
        <linearGradient id="vert_whitetoblack" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
        </linearGradient>

        <linearGradient id="vert_blacktowhite" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
        </linearGradient>

        <rect width="600" height="200" style="fill:url(#vert_whitetoblack)" />

        <polygon points="25,175 100,25 175,175" style="fill:yellow;" />
        <rect x="225" y="25" width="150" height="150" style="fill:red" />
        <circle cx="500" cy="100" r="75" fill="blue" />
        <text x="66" y="140"
            style="font-size: 72pt; fill:url(#vert_blacktowhite); font:bold; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            BAUHAUS </text>




    </svg>



</body>







</html>
